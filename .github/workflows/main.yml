name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  proj-ubuntu:
    name: proj ubuntu
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: sudo apt-get update && sudo apt-get install -y libproj-dev
      - run: cargo build --release
      - run: cargo test
  proj-macos:
    name: proj macos
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies (macOS)
        run: brew install proj

      - run: cargo build --release
      - run: cargo test
       
  proj-windows:
    name: proj windows
    runs-on: 'windows-latest'
    steps:
      - name: Get msys2 into PATH
        shell: pwsh
        run: echo "$(pwd)\vcpkg\installed\x64-windows\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Install dependencies (Windows)
        run: |
          choco install llvm -y
          choco install pkgconfiglite -y
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install proj:x64-windows
          echo "PKG_CONFIG_PATH=$(pwd)\vcpkg\installed\x64-windows\lib\pkgconfig" >> $GITHUB_ENV
          print $env:PKG_CONFIG_PATH

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test
